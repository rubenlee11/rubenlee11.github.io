<p class="p1"><span class="s1">我要你的夜沉默不再，</span></p>
<p class="p1"><span class="s1">对柴说，请尽情在这儿燃烧！</span></p>
<p class="p1"><span class="s1">让最后的光送走最后的不快。</span></p>
<p class="p2"><span class="s1"> </span></p>
<p class="p1"><span class="s1">黑暗是真理，老者的依赖，</span></p>
<p class="p1"><span class="s1">无人向死去的箴言祷告。</span></p>
<p class="p1"><span class="s1">我是智慧，让你的夜沉默不再。</span></p>
<p class="p2"><span class="s1"> </span></p>
<p class="p1"><span class="s1">从来是，载着善人的波浪，向外</span></p>
<p class="p1"><span class="s1">落入绿色海湾的怀抱</span></p>
<p class="p1"><span class="s1">让最后的光送走最后的不快。</span></p>
<p class="p2"><span class="s1"> </span></p>
<p class="p1"><span class="s1">对太阳，既要歌唱，也要使坏</span></p>
<p class="p1"><span class="s1">该来的悲伤从不迟到</span></p>
<p class="p1"><span class="s1">我是浪人，让你的夜沉默不再。</span></p>
<p class="p2"><span class="s1"> </span></p>
<p class="p1"><span class="s1">盲人，孤独，血脉</span></p>
<p class="p1"><span class="s1">或是，你的眼睛如流星般闪耀</span></p>
<p class="p1"><span class="s1">让最后的光送走最后的不快。</span></p>
<p class="p2"><span class="s1"> </span></p>
<p class="p1"><span class="s1">也许是最悲伤的人，也许大概</span></p>
<p class="p1"><span class="s1">祝福并责骂。眼泪——我的心跳</span></p>
<p class="p1"><span class="s1">我要你的夜沉默不再。</span></p>
<p class="p1"><span class="s1">我要最后的光送走最后的不快。</span></p>
